{% extends "base.html" %}
{% block title %}Analysis - Brain Tumor Detection{% endblock %}

{% block content %}
<div style="padding: 20px;">
  <h2 style="text-align: center; margin-bottom: 20px;">Model Analysis</h2>
  <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px;">
    <!-- Prediction Loss Image -->
    <div style="flex: 1; min-width: 300px; text-align: center;">
      <h3>Prediction Loss</h3>
      <img src="{{ url_for('static', filename='images/plot loss.png') }}" 
           alt="Prediction Loss" 
           style="width: 100%; max-width: 500px; border: 1px solid #ccc; border-radius: 8px;">
    </div>
    <!-- Prediction Accuracy Image -->
    <div style="flex: 1; min-width: 300px; text-align: center;">
      <h3>Prediction Accuracy</h3>
      <img src="{{ url_for('static', filename='images/plot accuracy.png') }}" 
           alt="Prediction Accuracy" 
           style="width: 100%; max-width: 500px; border: 1px solid #ccc; border-radius: 8px;">
    </div>
  </div>
</div>
{% endblock %}
